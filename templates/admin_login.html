<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Burger House</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/favicon.svg') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/logo-hamburgueria.png') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 140, 0, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 50px 40px;
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(255, 140, 0, 0.2);
            box-shadow: 0 25px 80px rgba(0,0,0,0.5);
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ff8c00 0%, #ff6600 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            font-size: 36px;
            color: white;
            box-shadow: 0 10px 30px rgba(255, 140, 0, 0.4);
        }

        .login-header h1 {
            color: white;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: rgba(255,255,255,0.6);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: rgba(255,255,255,0.8);
            margin-bottom: 10px;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 140, 0, 0.6);
            font-size: 18px;
        }

        .input-wrapper input {
            width: 100%;
            padding: 18px 18px 18px 55px;
            background: rgba(255,255,255,0.08);
            border: 2px solid rgba(255, 140, 0, 0.2);
            border-radius: 14px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-wrapper input::placeholder {
            color: rgba(255,255,255,0.4);
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: #ff8c00;
            background: rgba(255, 140, 0, 0.1);
        }

        .toggle-password {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 140, 0, 0.6);
            cursor: pointer;
            font-size: 18px;
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #ff8c00 0%, #ff6600 100%);
            border: none;
            border-radius: 14px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 140, 0, 0.4);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 25px;
            text-align: center;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            color: rgba(255, 140, 0, 0.6);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #ff8c00;
        }

        .credits {
            text-align: center;
            margin-top: 30px;
            color: rgba(255,255,255,0.3);
            font-size: 12px;
        }
        
        .credits strong {
            color: #ff8c00;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-hamburger"></i>
            </div>
            <h1>Painel Admin</h1>
            <p>Acesse o painel administrativo</p>
        </div>

        {% if error %}
        <div class="error-message">
            <i class="fas fa-exclamation-circle"></i> {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="{{ url_for('admin_login') }}" id="loginForm">
            <div class="form-group">
                <label for="username">Usuário</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                    <button type="button" class="toggle-password" onclick="togglePassword()">
                        <i class="fas fa-eye" id="toggleIcon"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i>
                Entrar
            </button>
        </form>

        <a href="{{ url_for('index') }}" class="back-link">
            <i class="fas fa-arrow-left"></i> Voltar ao site
        </a>

        <div class="credits">
            Desenvolvido por <strong>João Layon</strong>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>

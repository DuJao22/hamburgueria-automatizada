{% extends "admin/base.html" %}
{% block title %}Clientes - Admin{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Clientes</h1>
    <div class="header-stats">
        <div class="stat-mini">
            <span id="totalCustomers">0</span> Total
        </div>
    </div>
</div>

<div class="filters-bar">
    <div class="search-filter">
        <i class="fas fa-search"></i>
        <input type="text" id="searchCustomers" placeholder="Buscar clientes...">
    </div>
</div>

<div class="table-card">
    <div class="table-container">
        <table id="customersTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Cidade</th>
                    <th>Pedidos</th>
                    <th>Total Gasto</th>
                    <th>Cadastro</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="customersTableBody">
            </tbody>
        </table>
    </div>
</div>

<div class="modal" id="customerModal">
    <div class="modal-content modal-lg">
        <div class="modal-header">
            <h2>Detalhes do Cliente</h2>
            <button class="modal-close" id="closeCustomerModal">&times;</button>
        </div>
        <div class="customer-details" id="customerDetails">
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/admin/clientes.js') }}"></script>
{% endblock %}
